<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body class=" text-center text-white bg-dark">
  <div class="cover-container bg-dark p-3 mx-auto flex-column">
    <nav  class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid ">
          <a class="navbar-brand mb-2" href="{% url "index" %}">Shop</a>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class=" d-flex navbar-nav me-auto">
             <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "index" %}">Главная</a>
              </li>
            </li>
            </ul>
          </div>
        </div>
      </nav>
  </div>
    {% block content %}

    {% endblock %}
</body>
</html>
